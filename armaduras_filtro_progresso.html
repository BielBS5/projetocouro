<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CombinaÃ§Ãµes de Armaduras - Progresso</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    .top-bar { margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; align-items: center; }
    input[type="text"] { padding: 10px; flex-grow: 1; font-size: 16px; }
    button { padding: 10px; font-size: 14px; cursor: pointer; }
    select { padding: 10px; font-size: 14px; }

    .color-box {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px;
      margin: 6px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: all 0.3s;
    }
    .color-box.checked {
      opacity: 0.5;
      text-decoration: line-through;
    }
    .swatch {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 15px;
      border: 3px solid #555;
    }
    .info { flex-grow: 1; }
    .hex { font-size: 13px; color: #444; }
    .dyes { font-weight: bold; font-size: 16px; }
  </style>
</head>
<body>
  <h1>CombinaÃ§Ãµes de Armaduras (com Progresso)</h1>
  <div class="top-bar">
    <input type="text" id="search" onkeyup="filterColors()" placeholder="Buscar corante ou cor...">
    <select id="progressFilter" onchange="filterColors()">
      <option value="all">Todas</option>
      <option value="done">JÃ¡ consegui</option>
      <option value="not_done">NÃ£o consegui</option>
    </select>
    <button onclick="exportProgress()">ðŸ”½ Exportar Progresso</button>
    <label>
      <input type="file" id="importFile" style="display:none;" onchange="importProgress(event)">
      <button onclick="document.getElementById('importFile').click()">ðŸ”¼ Importar Progresso</button>
    </label>
  </div>

  <div id="container"></div>

  <script>
    let data = [], index = 0, step = 100;
    let checked = [];

    async function loadData() {
      const response = await fetch("armaduras_combinacoes.json");
      data = await response.json();
      loadProgress();
      renderNext();
    }

    function renderNext() {
      const container = document.getElementById("container");
      for (let i = 0; i < step && index < data.length; i++, index++) {
        const item = data[index];
        const id = "combo" + item.id;
        const div = document.createElement("div");
        div.className = "color-box";
        div.id = id;
        div.innerHTML = `
          <div class="swatch" style="background-color:${item.hex}"></div>
          <div class="info">
            <div class="dyes">${item.dyes}</div>
            <div class="hex">${item.hex} | RGB(${item.rgb[0]}, ${item.rgb[1]}, ${item.rgb[2]})</div>
          </div>
          <div><label><input type="checkbox" onchange="toggleDone(this, '${id}')"> JÃ¡ consegui</label></div>
        `;
        if (checked.includes(id)) {
          div.classList.add("checked");
          div.querySelector("input").checked = true;
        }
        container.appendChild(div);
      }
    }

    function toggleDone(cb, id) {
      const el = document.getElementById(id);
      el.classList.toggle("checked", cb.checked);
      const i = checked.indexOf(id);
      if (cb.checked && i === -1) checked.push(id);
      else if (!cb.checked && i !== -1) checked.splice(i, 1);
      localStorage.setItem("checkedCombos", JSON.stringify(checked));
      filterColors();
    }

    function loadProgress() {
      checked = JSON.parse(localStorage.getItem("checkedCombos") || "[]");
    }

    function exportProgress() {
      const data = localStorage.getItem("checkedCombos") || "[]";
      const blob = new Blob([data], {type: "application/json"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "progresso_armaduras.json";
      a.click();
    }

    function importProgress(e) {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(event) {
        localStorage.setItem("checkedCombos", event.target.result);
        location.reload();
      };
      reader.readAsText(file);
    }

    function filterColors() {
      const query = document.getElementById("search").value.toLowerCase();
      const filter = document.getElementById("progressFilter").value;
      document.querySelectorAll(".color-box").forEach(b => {
        const text = b.innerText.toLowerCase();
        const isChecked = b.classList.contains("checked");

        const matchesText = text.includes(query);
        const matchesProgress =
          (filter === "all") ||
          (filter === "done" && isChecked) ||
          (filter === "not_done" && !isChecked);

        b.style.display = (matchesText && matchesProgress) ? "flex" : "none";
      });
    }

    window.onscroll = () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        renderNext();
      }
    };

    loadData();
  </script>
</body>
</html>
